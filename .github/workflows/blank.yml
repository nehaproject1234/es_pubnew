name: Connect to Azure SQL and Run Workflow

on:
  workflow_dispatch:

jobs:
  azure-sql-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH Key File
        run: echo "${{ secrets.SSH_KEY }}" > ssh_key.pem

      - name: Set Permissions for SSH Key
        run: chmod 600 ssh_key.pem

      - name: Install OpenVPN
        run: sudo apt-get install -y openvpn

      - name: Create VPN Config File
        run: echo "${{ secrets.VPN_CONFIG }}" > vpn_config.ovpn

      - name: Start VPN Connection
        run: |
          sudo openvpn --config vpn_config.ovpn --auth-user-pass <(echo -e "${{ secrets.VU }}\n${{ secrets.VP }}") --daemon
          sleep 10

      - name: Install ODBC Driver 17
        run: |
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17
          sudo apt-get install -y unixodbc-dev

      - name: Verify Installed ODBC Drivers
        run: odbcinst -q -d

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python Script
        run: python sqlconn3.py
        env:
          AZURE_SERVER: ${{ secrets.AZURE_SERVER }}
          AZURE_DATABASE: ${{ secrets.AZURE_DATABASE }}
          AZURE_USER: ${{ secrets.AZURE_USER }}
          AZURE_PASSWORD: ${{ secrets.AZURE_PASSWORD }}
          SSH: ${{ secrets.SSH }}
          SSU: ${{ secrets.SSU }}
          MSH: ${{ secrets.MSH }}
          MSU: ${{ secrets.MSU }}
          MSP: ${{ secrets.MSP }}
          MSN: ${{ secrets.MSN }}
