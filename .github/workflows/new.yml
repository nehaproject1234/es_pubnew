name: Connect via VPN and Run Workflow

on:
  workflow_dispatch:
  repository_dispatch:
    types: [manual-trigger]
  push:
    branches:
      - main

jobs:
  vpn-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn

      - name: Verify Files Exist (Debug)
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing all files:"
          ls -la
          echo "Checking for myvpn.ovpn:"
          ls -l myvpn.ovpn || echo "ERROR: myvpn.ovpn not found!"

      - name: Create Authentication File
        run: |
          printf "%s\n" "${{ secrets.VU }}" > auth.txt
          printf "%s\n" "${{ secrets.VP }}" >> auth.txt
          echo "Auth file content:"
          cat auth.txt

      - name: Start VPN Connection
        run: |
          sudo openvpn --config myvpn.ovpn --auth-user-pass auth.txt --daemon
          sleep 10  # Wait for VPN to establish

      # Remaining steps (Python setup, etc.)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.1'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python Script
        run: python sqlconn3.py
        env:   
          SSH_KEY_PATH: ./neha_key.pem
          SSH_KEY: ${{ secrets.SSH_KEY }}
          MSH: ${{ secrets.MSH }}
          SSH: ${{ secrets.SSH }}
          SSU: ${{ secrets.SSU }}
          DBH: ${{ secrets.DBH }}
          MSU: ${{ secrets.MSU }}
          MSP: ${{ secrets.MSP }}
          MSN: ${{ secrets.MSN }}
          ASS: ${{ secrets.ASS }}
          ASD: ${{ secrets.ASD }}
          ASU: ${{ secrets.ASU }}
          ASP: ${{ secrets.ASP }}
