jobs:
  vpn-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install OpenVPN
      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn

      # Step 3: Debug VPN Secret
      - name: Debug VPN Secret
        run: |
          if [[ -z "${{ secrets.VPN_OVPN_CONFIG }}" ]]; then
            echo "ERROR: VPN_OVPN_CONFIG secret is empty!"
            exit 1
          else
            echo "VPN_OVPN_CONFIG secret is set."
          fi

      # Step 4: Create VPN Configuration File
      - name: Create VPN Configuration File
        run: |
          echo "Creating myvpn.ovpn..."
          printf "%s\n" "${{ secrets.VPN_OVPN_CONFIG }}" > myvpn.ovpn
          chmod 600 myvpn.ovpn
          echo "OVPN file created. Verifying content..."
          ls -l myvpn.ovpn  # Verify file creation
          head -n 10 myvpn.ovpn  # Preview first 10 lines

      # Step 5: Debug File Existence
      - name: Debug - Check Files
        run: |
          echo "Current directory: $(pwd)"
          ls -la  # List ALL files
          echo "Checking for myvpn.ovpn:"
          if [[ -f "myvpn.ovpn" ]]; then
            echo "myvpn.ovpn found!"
            head -n 10 myvpn.ovpn  # Print first few lines
          else
            echo "ERROR: myvpn.ovpn NOT FOUND!"
            exit 1
          fi

      # Step 6: Create authentication file
      - name: Create Auth File
        run: |
          printf "%s\n" "${{ secrets.VU }}" > auth.txt
          printf "%s\n" "${{ secrets.VP }}" >> auth.txt
          chmod 600 auth.txt
          ls -l auth.txt
          cat auth.txt  # Debugging

      # Step 7: Start VPN connection
      - name: Connect to VPN
        run: |
          if [[ ! -f "myvpn.ovpn" ]]; then
            echo "Error: myvpn.ovpn file not found!"
            exit 1
          fi
          echo "Starting VPN..."
          sudo openvpn --config "$(pwd)/myvpn.ovpn" --auth-user-pass auth.txt --daemon --log vpn.log
          sleep 15
          echo "VPN connection status:"
          cat vpn.log || echo "No VPN log found"

      # Step 8: Install Python & Run Script
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.1'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python Script
        run: python sqlconn3.py
        env:
          SSH_KEY_PATH: ./neha_key.pem
          SSH_KEY: ${{ secrets.SSH_KEY }}
          MSH: ${{ secrets.MSH }}
          SSH: ${{ secrets.SSH }}
          SSU: ${{ secrets.SSU }}
          DBH: ${{ secrets.DBH }}
          MSU: ${{ secrets.MSU }}
          MSP: ${{ secrets.MSP }}
          MSN: ${{ secrets.MSN }}
          ASS: ${{ secrets.ASS }}
          ASD: ${{ secrets.ASD }}
          ASU: ${{ secrets.ASU }}
          ASP: ${{ secrets.ASP }}
